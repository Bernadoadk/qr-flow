# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "b3c2fb9dc4cbcc80e1d96b1cfa9effeb"
name = "QRFlow"
application_url = "https://qr-flow-flax.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  uri = "/webhooks"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_products,write_products,read_orders,write_orders,read_discounts,write_discounts"

[auth]
redirect_urls = [
  "https://qr-flow-flax.vercel.app/auth/callback",
  "https://qr-flow-flax.vercel.app/auth/shopify/callback",
  "https://qr-flow-flax.vercel.app/api/auth/callback"
]